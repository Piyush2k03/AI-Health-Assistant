apiVersion: v1
kind: Service
metadata:
  name: ai-health-assistant-service
  namespace: "2401031"
  labels:
    app: ai-health-assistant
spec:
  type: NodePort              # Use NodePort only if college allows
  selector:
    app: ai-health-assistant  # MUST match Deployment labels
  ports:
    - protocol: TCP
      port: 80                # Service port (used by browser / ingress)
      targetPort: 8501        # Streamlit runs on 8501
      nodePort: 30051         # College-approved NodePort
